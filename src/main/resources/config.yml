
#if you use DiscordSRV and want use this features, set DiscordSRV config to false
DiscordEnabled: true

DiscordFirstJoinMessage: "%player% joined the server for the first time"
DiscordJoinMessage: "%player% joined the server"
DiscordQuitMessage: "%player% left the server"

#this config set only fake join/quit message
DefaultJoinMessage: "&e%player% joined the server"
DefaultQuitMessage: "&e%player% left the server"

#when vanish/unvanish send fake quit/join message
SendFakeMessageOnVanish: true
SendFakeMessageOnUnvanish: true

TabCompleteFilterCommands:
  - /co
  - /coreprotect:co